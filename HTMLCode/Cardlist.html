<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            width: 300px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .content {
            padding: 20px;
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image1.jpg" alt="Image 1">
            <div class="content">
                <h2>Card 1</h2>
                <p>Price 1.</p>
            </div>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Image 2">
            <div class="content">
                <h2>Card 2</h2>
                <p>Price 2.</p>
            </div>
        </div>
        <div class="card">
            <img src="image3.jpg" alt="Image 3">
            <div class="content">
                <h2>Card 3</h2>
                <p>Price 3.</p>
            </div>
        </div>
        <div class="card">
            <img src="image4.jpg" alt="Image 4">
            <div class="content">
                <h2>Card 4</h2>
                <p>Price 4.</p>
            </div>
        </div>
    </div>
</body>
</html>
